name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest  # Use the latest macOS runner

    steps:
    - uses: actions/checkout@v3  # Checkout your code

    - name: Xcode Setup
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'  # Set to the correct Xcode version

    - name: Build
      run: |
        xcodebuild build -project QuizApp.xcodeproj -scheme QuizApp clean build -sdk iphoneos CODE_SIGNING_ALLOWED=No

    - name: Run unit tests
      run: |
        xcodebuild test -project QuizApp.xcodeproj -scheme QuizAppUnitTests clean build -sdk iphoneos -destination "platform=iOS Simulator,OS=18.0,name=iPhone 15 Pro" CODE_SIGNING_ALLOWED=No

    - name: Run User Interface tests
      run: |
        xcodebuild test -project QuizApp.xcodeproj -scheme QuizAppUserInterfaceTests clean build -sdk iphoneos -destination "platform=iOS Simulator,OS=18.0,name=iPhone 15 Pro" CODE_SIGNING_ALLOWED=No
